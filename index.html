<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main> 
    <div class="container">
      <div class="card-left card">
        <img class="cabecera1" src="./images/image-product-desktop.jpg" alt="CHANEL_Gabrielle_ep_bottle">
        <img src="./images/image-product-mobile.jpg" alt="CHANEL_Gabrielle_ep_bottle" class="cabecera2">
      </div>
      <div class="card-rigth card">
        <p class="perfume">P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button><img src="./images/icon-cart.svg" alt="Icon-cart"> Add to Cart</button>
      </div>
    </div> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/crRoG/product-preview-card-component/blob/master/index.html">crRoG</a>.
  </div>
</main>
</body>


</html>
